apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ecommerce-platform

resources:
  - ../../base

# Override images to use GHCR
images:
  - name: localhost:5001/custom-flink
    newName: ghcr.io/borisbesky/custom-flink
    newTag: latest
  - name: localhost:5001/custom-spark
    newName: ghcr.io/borisbesky/custom-spark
    newTag: latest
