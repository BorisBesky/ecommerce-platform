apiVersion: apps/v1
kind: Deployment
metadata:
  name: clickstream-backend
  namespace: ecommerce-platform
  labels:
    app: clickstream
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: clickstream
      component: backend
  template:
    metadata:
      labels:
        app: clickstream
        component: backend
    spec:
      containers:
        - name: clickstream-backend
          image: ghcr.io/your-org/clickstream-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: clickstream-service-config
            - secretRef:
                name: clickstream-service-secrets
          readinessProbe:
            httpGet:
              path: /api/v1/health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /api/v1/health/live
              port: http
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"

