apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: clickstream-ingress
  namespace: ecommerce-platform
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
    - host: clickstream.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: clickstream-backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: clickstream-frontend
                port:
                  number: 80
    - host: flink.clickstream.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: flink-jobmanager
                port:
                  number: 8081
    - host: ray.clickstream.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ray-head
                port:
                  number: 8265
    - host: minio.clickstream.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio
                port:
                  number: 9000
    - host: minio-console.clickstream.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio
                port:
                  number: 9001

