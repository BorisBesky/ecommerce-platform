[pytest]
# Pytest configuration for clickstream service tests

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test types
markers =
    unit: Unit tests that don't require external dependencies
    e2e: End-to-end tests that require a running service
    integration: Integration tests that require external services
    manual: Manual tests that require explicit enabling and may be long-running
    slow: Slow tests that take significant time to complete

# Output configuration
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Coverage options (requires pytest-cov to be installed)
# To run with coverage: pytest --cov=app --cov-report=term-missing --cov-report=html

# Test discovery
norecursedirs = .git .tox dist build *.egg __pycache__ node_modules

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

